# @package _global_

# to execute this experiment run:
# python src/eval_domain.py experiment=domain4_test_domain7_augmentation

defaults:
  - override /data: spatial_omics
  - override /model: bgrl_domain
  - override /trainer: gpu

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

task_name: "domain4_test_domain7_augmentation"
tags: ["domain4", "test", "domain7_augmentation"]
ckpt_path: ${paths.log_dir}domain7_hparam_augmentation/multiruns/2025-05-17_16-34-07/6/checkpoints/epoch_988.ckpt

data:
  data_dir: ${paths.data_dir}domain/raw_4/
  processed_dir: ${paths.data_dir}domain/processed_4/
  batch_size: 1
  num_workers: 0
  pin_memory: False
  min_cells: 2
  min_genes: 10
  augmentation_mode: "baseline"
  lambda_param: 0.1
  sigma_param: 0.1
  n_pca_components: 50
  graph_method: "knn"
  n_neighbors: 10
  redo_preprocess: False

model:
  net:
    encoder:
      input_size: 50
      hidden_size: 32
      output_size: 16
      dropout: 0.29
    projector:
      input_size: ${model.net.encoder.output_size}
      output_size: ${model.net.encoder.output_size}
      hidden_size: 32

  optimizer:
    _partial_: true
    lr: 0.0005
    weight_decay: 0.003

  scheduler:
    _partial_: true
    T_max: 999
    eta_min: 1e-7

  compile: false
  augmentation_mode: "advanced"
  augmentation_list1: ["DropImportance", "SpatialNoise"]
  augmentation_list2: ["DropImportance", "FeatureNoise"]
  mm: 0.99
  warmup_steps: 100
  total_steps: 2997
  spatial_regularization_strength: 0.36
  node_subset_sz: 5000
  drop_edge_p1: 0.
  drop_edge_p2: 0.
  drop_feat_p1: 0.
  drop_feat_p2: 0.
  mu: 0.11
  p_lambda: 0.40
  p_rewire: 0.
  p_shuffle: 0.
  spatial_noise_std: 0.013
  feature_noise_std: 0.78
  p_add: 0.
  k_add: 0
  processed_dir: ${paths.data_dir}domain/processed_4/

trainer:
  min_epochs: 1
  max_epochs: 999
  log_every_n_steps: 2
  check_val_every_n_epoch: 9999
