# @package _global_

# to execute this experiment run:
# python src/train_domain.py -m hparams_search=domain123_baseline experiment=domain123_hparam_baseline

defaults:
  - override /data: spatial_omics
  - override /model: bgrl_domain
  - override /trainer: gpu

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

task_name: "domain123_hparam_baseline"
tags: ["domain123", "hparam", "baseline"]
validate: True

data:
  data_dir: ${paths.data_dir}domain/raw_123/
  processed_dir: ${paths.data_dir}domain/processed_123/
  batch_size: 4
  num_workers: 0
  pin_memory: False
  min_cells: 2
  min_genes: 10
  augmentation_mode: "baseline"
  lambda_param: 0.1
  sigma_param: 0.1
  n_pca_components: 50
  graph_method: "knn"
  n_neighbors: 10
  redo_preprocess: True

model:
  net:
    encoder:
      input_size: 50
      hidden_size: 32
      output_size: 16
      dropout: 0.5
    projector:
      input_size: ${model.net.encoder.output_size}
      output_size: ${model.net.encoder.output_size}
      hidden_size: 32

  optimizer:
    _partial_: true
    lr: 0.005
    weight_decay: 1e-4

  scheduler:
    _partial_: true
    T_max: 2997
    eta_min: 1e-7

  compile: false
  augmentation_mode: "baseline"
  mm: 0.99
  warmup_steps: 100
  total_steps: 2997
  drop_edge_p1: 0.3
  drop_edge_p2: 0.3
  drop_feat_p1: 0.3
  drop_feat_p2: 0.3
  spatial_regularization_strength: 0.0
  node_subset_sz: 5000
  processed_dir: ${paths.data_dir}domain/processed_123/

trainer:
  min_epochs: 1
  max_epochs: 999
  log_every_n_steps: 2
  check_val_every_n_epoch: 9999
