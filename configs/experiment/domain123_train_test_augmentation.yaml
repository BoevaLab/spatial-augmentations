# @package _global_

# to execute this experiment run:
# python train.py experiment=domain123_train_test_augmentation

defaults:
  - override /data: spatial_omics
  - override /model: bgrl_domain
  - override /trainer: gpu

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

task_name: "domain123_train_test_augmentation"
tags: ["domain123", "train_test", "augmentation"]
test: True

data:
  data_dir: ${paths.data_dir}domain/raw_123/
  processed_dir: ${paths.data_dir}domain/processed_123/
  batch_size: 4
  num_workers: 0
  pin_memory: False
  min_cells: 2
  min_genes: 10
  augmentation_mode: "baseline"
  lambda_param: 0.1
  sigma_param: 0.1
  n_pca_components: 50
  graph_method: "knn"
  n_neighbors: 10
  redo_preprocess: False

model:
  net:
    encoder:
      input_size: 50
      hidden_size: 32
      output_size: 16
      dropout: 0.46
    projector:
      input_size: ${model.net.encoder.output_size}
      output_size: ${model.net.encoder.output_size}
      hidden_size: 64

  optimizer:
    _partial_: true
    lr: 0.0004
    weight_decay: 0.03

  scheduler:
    _partial_: true
    T_max: 2997
    eta_min: 1e-7

  compile: false # compile model for faster training with pytorch 2.0
  augmentation_mode: "advanced" # augmetation mode, either baseline or advanced
  augmentation_list: ["DropEdges", "DropFeatures", "SpatialNoise"] # list of augmentations to apply
  mm: 0.96 # momentum for moving average of target encoder
  warmup_steps: 100 # number of warmup steps
  total_steps: 2997 # total number of training steps
  spatial_regularization_strength: 0.08 # hyperparameter for the spatial regularization
  node_subset_sz: 5000 # number of nodes to sample for accelerated spatial regularization
  drop_edge_p1: 0.39 # drop edge probability for first augmentation
  drop_edge_p2: 0.29 # drop edge probability for second augmentation
  drop_feat_p1: 0.24 # drop feature probability for first augmentation
  drop_feat_p2: 0.33 # drop feature probability for second augmentation
  mu: 0.5 # hyperparameter for the graph augmentation
  p_lambda: 0.7 # hyperparameter for the graph augmentation
  p_rewire: 0.35 # hyperparameter for the graph augmentation
  p_shuffle: 0.35 # hyperparameter for the graph augmentation
  spatial_noise_std: 0.05 # standard deviation of the spatial noise
  processed_dir: ${paths.data_dir}domain/processed_123/ # directory for processed data

trainer:
  min_epochs: 1 # prevents early stopping
  max_epochs: 999
  log_every_n_steps: 2
  check_val_every_n_epoch: 9999
